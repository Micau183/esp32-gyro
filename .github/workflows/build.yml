name: Build ESP32 firmware and deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Installer Arduino CLI
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
        with:
          version: '0.34.0'

      # 3️⃣ Installer le core ESP32
      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      # 4️⃣ Installer les bibliothèques nécessaires
      - name: Install libraries
        run: |
          arduino-cli lib install "Blynk"
          # Ajouter d'autres libs si nécessaire

      # 5️⃣ Compiler le sketch
      - name: Compile sketch (ESP32-C3)
        run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32c3 ESP32_WiFi/ESP32_WiFi.ino --output-dir build

      # 6️⃣ Copier le firmware dans un dossier simple
      - name: Copy firmware to artifact folder
        run: |
          mkdir -p build_artifact
          cp build/esp32:esp32:esp32c3/ESP32_WiFi.ino.bin build_artifact/

      # 7️⃣ Upload firmware en artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware
          path: build_artifact/ESP32_WiFi.ino.bin

      # 8️⃣ Préparer le dossier pour GitHub Pages
      - name: Prepare build_root for GitHub Pages
        run: |
          mkdir -p build_root
          cp build_artifact/ESP32_WiFi.ino.bin build_root/
          # Tu peux ajouter d'autres fichiers du site ici si besoin

      # 9️⃣ Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build_root
