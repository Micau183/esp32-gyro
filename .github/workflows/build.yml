name: Build ESP32 firmware and deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Installer Arduino CLI
      - uses: arduino/setup-arduino-cli@v2
        with:
          version: '0.34.0'

      # 3️⃣ Installer le core ESP32
      - run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      # 4️⃣ Installer les bibliothèques nécessaires
      - run: arduino-cli lib install "Blynk"

      # 5️⃣ Compiler le sketch
      - run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32c3 ESP32_WiFi/ESP32_WiFi.ino --output-dir build
          echo "Contenu du build:"
          ls -R build

      # 6️⃣ Upload firmware artifact (trouve tous les .bin avec find)
      - uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware
          path: ${{ github.workspace }}/build/$(find build -name "*.bin")

      # 7️⃣ Préparer build_root pour Pages
      - run: |
          mkdir -p build_root
          find build -name "*.bin" -exec cp {} build_root/ \;

      # 8️⃣ Déployer sur GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build_root
